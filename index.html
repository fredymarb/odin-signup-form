<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div id="main-div-left">
      <div id="hero-container">
        <div id="hero-banner">
          <img id="hero-image" src="#" alt="hero image">
          <p id="hero-text">ODIN</p>
        </div>
      </div>
    </div>

    <div id="main-div-right">
      <header>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas atque nulla pariatur doloremque. Quos est distinctio culpa quisquam.</p>
        <p>You know</p>
      </header>

      <main>
        <form action="#">
          <div id="form-header">You can do it.</div>

          <div id="form-main">
            <div class="input-card-container">
              <div class="input-card">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div class="input-card">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
              </div>
            </div>

            <div class="input-card-container">
              <div class="input-card">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
              </div>
              <div class="input-card">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number">
              </div>
            </div>

            <div class="input-card-container">
              <div class="input-card">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
              </div>
              <div class="input-card">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
              </div>
            </div>
          </div>

          <div id="form-footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
