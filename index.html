<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="main-div-left">
      <div id="hero-container">
        <img id="hero-image" src="img/odin-lined.png" alt="hero image">
        <p id="hero-text">ODIN</p>
      </div>
      <p id="hero-footer">Image by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a> </p>
    </div>

    <div id="main-div-right">
      <header>
        <h3>This is not a real online service! You know you need something <br> like this in you life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</h3>
        <h3>You <i>know</i> you want to.</h3>
      </header>

      <main>
        <form action="#">
          <div id="form-main">
            <h3>Let's do this</h3>

            <div class="input-card-container">
              <div class="input-card">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="input-card">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
            </div>

            <div class="input-card-container">
              <div class="input-card">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="input-card">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" required>
              </div>
            </div>

            <div class="input-card-container">
              <div class="input-card">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="input-card">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
            </div>
          </div>

          <div id="form-footer">
            <button id="submit-btn" type="submit">Create Account</button>
            <p>Already have an account? <a href="#" id="login-link">Log In</a></p>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
